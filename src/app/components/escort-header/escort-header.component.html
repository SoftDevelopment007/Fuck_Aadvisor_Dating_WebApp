<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button [defaultHref]="ds.href ? ds.href : href"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="openCart()" class="cart-btn">
        <ion-icon slot="icon-only" name="cart"></ion-icon>
        <ion-badge *ngIf="ds.getCartBadge()">{{ ds.getCartBadge() }}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
