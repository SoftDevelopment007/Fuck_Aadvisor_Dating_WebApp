<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon name="close" slot="icon-only" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">{{type}} Select</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="select()">
        <ion-icon name="checkmark" slot="icon-only" color="light"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngIf="items && items.length > 0" lines="full">
    <ion-radio-group [(ngModel)]="selItem">
      <ion-item *ngFor="let item of items" tappable>
        <ion-label>{{item}}</ion-label>
        <ion-radio value="{{item}}"></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
