<ion-content class="ion-padding ion-text-center">
  <div class="warning-modal">
    <h2>Security Warning</h2>
    <h4>The privacy of you phone number can not be guaranteed.</h4>
    <ion-button shape="round" expand="full" (click)="close('chat')">
      Use Private Chat
    </ion-button>
    <a (click)="close('continue')">Continue Anyway</a>
    <a (click)="close()">Close</a>
  </div>
</ion-content>
