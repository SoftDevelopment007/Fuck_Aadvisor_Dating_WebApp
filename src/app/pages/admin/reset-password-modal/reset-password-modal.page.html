<ion-content class="ion-padding ion-text-center">
  <h3>Send Recover Password/Email Link:</h3>

  <ion-item lines="none" class="ion-margin">
    <ion-input type="text" [(ngModel)]="email" class="ion-text-center"></ion-input>
  </ion-item>

  <ion-buttons class="ion-justify-content-evenly">
    <ion-button fill="outline" class="text-btn" (click)="confirm()">Send</ion-button>
    <ion-button fill="outline" class="text-btn" (click)="close()">Cancel</ion-button>
  </ion-buttons>
</ion-content>
