<ion-content class="ion-padding admin-content">
  <ion-grid>
    <ion-row *ngFor="let escort of getPendingEscorts()" [class.edited]="escort.edit">
      <ion-col max-56>
        <span (click)="activeEscort(escort)" fa-text>Yes</span>
        <span *ngIf="escort.edit" (click)="cancelEditEscort(escort)" fa-text>No</span>
      </ion-col>
      <ion-col>{{escort.index}}</ion-col>
      <ion-col>{{escort.name}}</ion-col>
      <ion-col max-56>{{escort.age}}</ion-col>
      <ion-col>{{escort.phone}}</ion-col>
      <ion-col (click)="viewID(escort)" fa-text>View ID</ion-col>
      <ion-col>{{escort.ethnic}}</ion-col>
      <ion-col>{{escort.category}}</ion-col>
      <ion-col>{{escort.location}}</ion-col>
      <ion-col (click)="viewInfo(escort)" fa-text>View Info</ion-col>
      <ion-col>
        <span (click)="viewPicture(escort)" fa-text>
          Pic({{escort.image ? escort.image.length : 0}})
        </span>
        <span (click)="viewVideo(escort)" fa-text>
          Vid({{escort.video ? 1: 0}})
        </span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
